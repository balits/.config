font:
  normal:
    family: Fira Code Nerd Font Mono
    #family: Meslo LG M DZ  Nerd Font Mono
    #family: Monego
    style: Regular
  size:
    10.0

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0

scrolling:
  history: 10000

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: true


cursos:
  style: Underline
  unfocused_hollow: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste } 
  - { key: C, mods: Control|Shift, action: Copy } 

# Colors (Konsole's Dark Pastels)
colors:
  # Default colors
  primary:
    background: '0x2C2C2C'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x3F3F3F'
    red:     '0x705050'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x9AB8D7'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0x72D5A3'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'
